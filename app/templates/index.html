<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Postapic!</title>
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg shadow" style="background-color: #2c2c2c;">
    <div class="container-fluid py-10">
        <span class="navbar-brand mb-0 h1">Postapic!</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-bold" aria-current="page" href="" style="color: #ffffff;">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownls" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                    Login/Sign in
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownls">
                        <li><a class="dropdown-item" href="{{ url_for('login')}}">Login</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('signin')}}">Sign In</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row g-4">
      <!-- Load images -->
      {% for imageslist in images %}
      <div class="col-lg-3 col-md-4 col-6 d-flex justify-content-center">
        <div class="gallery-item">
          <img src="../static/images/{{ imageslist.image_filename }}" class="" alt="Gallery Image 1">
          <div class="gallery-caption">{{ imageslist.title }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
