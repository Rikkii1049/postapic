<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Postapic!</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg shadow" style="background-color: #2c2c2c;">
        <div class="container-fluid py-10">
            <span class="navbar-brand mb-0 h1">Postapic!</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" aria-current="page" href="{{ url_for('index')}}" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownls" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                        Login/Sign in
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownls">
                            <li><a class="dropdown-item" href="{{ url_for('login')}}">Login</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('signin')}}">Sign In</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-sm p-4 incard" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4" style="color: #ffffff;">Login</h5>
                <form action="{{ url_for('login')}}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: #ffffff;">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Masukkan username anda">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #ffffff;">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Masukkan password anda">
                    </div>
                    <button type="submit" class="btn w-100 inbtn" >Login</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
